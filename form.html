<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha ghor</title>
    <style>
        form .personal label {
            display: block;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Jamal Pitha ghor</h1>
        <form>
            <fieldset class="personal">
                <legend>Personal Info</legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="">
                <label for="phone">Phone</label>
                <input type="number" name="" id="phone">
            </fieldset>

            <fieldset>
                <legend>Select Pitha</legend>
                <input type="radio" name="p" id="chitui">
                <label for="Chitui">Chitui</label>
                <input type="radio" name="p" id="vapa">
                <label for="vapa">Vapa</label>
                <input type="radio" name="p" id="puli">
                <label for="puli">Puli</label>
            </fieldset>
            <fieldset>
                <legend>Select Quantity</legend>
                <label for="number">Choose a number:</label>
                <select id="number">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option value=""></option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Select Vorta</legend>
                <input type="checkbox" name="v" id="sutki">
                <label for="sutki">Sutki</label>
                <input type="checkbox" name="v" id="dhania">
                <label for="dhania">Dhania</label>
                <input type="checkbox" name="v" id="naga">
                <label for="naga">Naga</label>
            </fieldset>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset-form">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
